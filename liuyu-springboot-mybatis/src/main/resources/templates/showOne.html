<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>password</th>
        <th>tel</th>
    </tr>
    <tr th:each="user:${oneuser}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.tel}"></td>
    </tr>
</table>
<br/>
<a class="add" value="返回" th:href="@{/queryUserList}">返回</a>
</html>
